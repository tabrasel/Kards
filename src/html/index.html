<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">

        <title>Kards</title>
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <header>
            <nav>
                <button id="quiz-tab-button" class="mode-tab">Quiz</button>
                <button id="study-tab-button" class="mode-tab">Study</button>
            </nav>
        </header>

        <main>
            <section id="quiz-tab-content" class="tab-content">
            </section>

            <section id="study-tab-content" class="tab-content">
                <section id="kanji-gallery"></section>

                <section id="kanji-page">
                    <section id="char-and-stats">
                        <!-- Large kanji image -->
                        <div id="char-div">
                            <p id="kanji-char">...</p>
                        </div>

                        <!-- Section for kanji learning level and general statistics -->
                        <div id="stats-div">
                            <div id="study-stats">
                                <div id="level-bar"></div>
                                <p>Review <span id="next-review-time"></span></p>
                            </div>

                            <table id="stats-table">
                                <tr>
                                    <th>Grade</th>
                                    <td id="grade-value">...</td>
                                </tr>
                                <tr>
                                    <th>JLPT</th>
                                    <td id="jlpt-value">...</td>
                                </tr>
                                <tr>
                                    <th>Strokes</th>
                                    <td id="strokes-value">...</td>
                                </tr>
                            </table>
                        </div>
                    </section>

                    <!-- Section for kanji meaning and readings -->
                    <table id="meanings-readings-table">
                        <tr>
                            <th>Meaning</th>
                            <td>
                                <ul id="meaning-value"></ul>
                            </td>
                        </tr>
                        <tr>
                            <th>Onyomi</th>
                            <td>
                                <ul id="onyomi-value"></ul>
                            </td>
                        </tr>
                        <tr>
                            <th>Kunyomi</th>
                            <td>
                                <ul id="kunyomi-value"></ul>
                            </td>
                        </tr>
                    </table>

                    <hr>

                    <section id="words">
                        <h1>Vocab Words</h1>
                        <table id="words-table"></table>
                    </section>
                </section>

            </section>

        </main>

        <script src="../js/renderer.js"></script>
    </body>
</html>
