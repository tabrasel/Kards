<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <title>Kards</title>
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <header>
            <h1>Kanji</h1>
        </header>

        <main>
            <div id="card-area">
                <div id="card">
                    <div id="card-side-front" class="card-side">
                        <div id="card-prompt-area"></div>
                        <div id="card-activity-area" class="drawing-activity-area">

                            <div id="canvas-and-tools-area">
                                <canvas id="drawing-canvas" width="160" height="160"></canvas>

                                <div id="drawing-tools-area">
                                    <button id="drawing-search-button" class="drawing-button">Search</button>
                                    <button id="drawing-undo-button" class="drawing-button" title="(CTRL+Z)">Undo</button>
                                    <button id="drawing-clear-button" class="drawing-button" title="(CTRL+X)">Clear</button>
                                </div>
                            </div>

                            <div id="choices-area"></div>

                        </div>
                    </div>
                    <div id="card-side-back" class="card-side"></div>
                </div>
            </div>
            <div id="grade-buttons-area">
                <button id="check-button" type="button" name="button">Check</button>
            </div>
        </main>

        <script src="../js/kanji-canvas.min.js"></script>
        <script src="../js/ref-patterns.js"></script>
        <script src="../js/renderer.js"></script>
    </body>
</html>
